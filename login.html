 <!DOCTYPE html>
  <html>
    <head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!--Import css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
		

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Whiteboard">
		<meta name="author" content="Tariq & Mia-2018">
		<link rel="shortcut icon" type="image/x-icon" href="images/.." />

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		
		<title>Login</title>
	
	<!-- CSS for background -->
	<style>
		
		html { 
			background: url(images/background1.jpg) no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
	
	</style> 
    </head>
    <body ng-app = "whiteBoard" ng-controller="mainController">
	<div>



	<!-- Navigation bar at the top --> 
	<nav>
		<div class="nav-wrapper purple darken-4" > 
			<a href="#" class="brand-logo center">Login - White Board</a>
		</div>
	</nav> 

	<!-- contains the content -->
	<div class="form_container center-align  white-text" >
		<!-- use multiple rows to create a grid layout -->
		<div class="row ">
		
		<form id="loginForm" class="col s12 ">
		  <div class="row " style="padding-top: 60px">
			<div class="input-field col s12  ">
			  <input id="user_name" type="text" class="validate white-text" ng-model = "userName">
			  <label class="white-text"for="user_name">User Name</label>
			</div>
			
		  </div>
		  
		  <div class="row">
			<div class="input-field col s12">
			  <input id="password" type="password" class="validate white-text" ng-model = "password">
			  <label class="white-text" for="password">Password</label>
			</div>
		  </div>
              
            
          <div class="row">
              <div class="input-field col s3 offset-s3">
			     <label>
                    <input class="with-gap" name="Type" type="radio" value="student" ng-model = "type"/>
                    <span class="white-text">Student</span>
                </label>
			 </div>
              <div class="input-field col s3 offset-s1">
			     <label>
                    <input class="with-gap" name="Type" type="radio" value ="lecturer" ng-model = "type"/>
                    <span class="white-text">Lecturer</span>
                </label>
			 </div>
              
		  </div>
            
           <!-- Buttons -->
		   <div class="row" style="padding-top: 40px">
			<div class="input-field col s6">
				<a class="waves-effect waves-light btn-large green " href="#!" ng-click="testFunction()">Submit</a>
			</div>
			<div class="input-field col s6">
				<a class="waves-effect waves-light btn-large red" href="#!" onclick="cancel()" >Cancel</a>
			</div>
		  </div>

		<span class="white-text" ng-bind="type"></span>
		<span class="white-text" ng-bind="TEST"></span>
		<span class="white-text" ng-bind="check"></span>
		<ul>
		<li ng-repeat="user in userData" ng-bind="user.ID"></li>
		</ul>

		
		</form>
	  </div>

	</div>

<!--JavaScript at end of body for optimized loading-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/sidebar.js"></script>
		
		<script type="text/javascript" src="js/materialize.min.js"></script>	
		<script src="js/script.js"></script>
		<script>
			//function to cancel by clearing all form fields
			function cancel() {
				document.getElementById("loginForm").reset();
			}
		</script>

		
	</div>
	
    </body>
 </html>
