 <!DOCTYPE html>
  <html>
    <head>

		html {

    <body ng-app = "whiteBoard" ng-controller="mainController">
	<div class="main">

		<li>
			<div class="user-view">

				</div>

				<h5 class="white-text">WHITEBOARD</h5>

		<li><a href="student_feed.html" class="waves-effect waves-purple center-align">GO BACK</a></li>

		   <div class="row">

		  </div>
